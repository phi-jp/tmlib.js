        <script>
            var A = tm.createClass({
                init: function(a) {
                    this.a = a;
                },
                
                toString: function() { return "A"; }
            });
            
            var B = tm.createClass({
                superClass: A,
                init: function(a, b) {
                    this.superInit(a);
                    this.b = b;
                },
                
                toString: function() { return "B"; }
            });
            
            var C = tm.createClass({
                superClass: B,
                init: function(a, b, c) {
                    this.superInit(a, b);
                    this.c = c;
                },
                
                toString: function() { return "C"; }
            });
            
            window.onload = function() {
                var a = A(1);
                console.log(a.toString(), a.a);
                
                var b = B(2, 3);
                console.log(b.toString(), b.a, b.b);
                
                var c = C(4, 5, 6);
                console.log(c.toString(), c.a, c.b, c.c);
                
                c = C(100, 200, 300);
                console.log(c.a, c.b, c.c);
                
                c2 = C(300, 200, 100);
                console.log(c2.a, c2.b, c2.c);
            };
            
            
        </script>
