        <script id="test-script">
            
            /*
             * Test
             */
            tm.main(function() {
                setTableOfContents();

                var app = tm.app.CanvasApp("#world");

                var query = window.location.search.substr(1);
                if (!query) query = "tests.tweener.DemoScene";

                var testScene = tm.using(query);
                app.replaceScene(testScene());
                
                app.run();
            });

            var setTableOfContents = function() {
                var testsElement = tm.dom.Element("#tests");
                for (var key in tests) {
                    var li = testsElement.create("li");
                    li.html = key;
                    var ul = li.create("ul");

                    for (var key2 in tests[key]) {
                        var a = ul.create("li").create("a");
                        a.html = key2;
                        a.attr.set("href", "?" + ["tests", key, key2].join('.'));
                    }
                }
            };
            
        </script>

        <h1>Test | tmlib.js</h1>
        
        <div id="content" style="float:left;">
            <section>
                <canvas id="world" width="640" height="480"></canvas>
            </section>
        </div>
        
        <div style="float:left; margin-left:20px">
            <h2>Tests</h2>
            <ul id="tests">
            </ul>
