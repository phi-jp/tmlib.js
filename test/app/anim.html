        <script id="test-script">
            
            var Effect = tm.createClass({
                superClass: tm.app.CanvasElement,
                
                init: function(x, y) {
                    this.superInit();
                    
                    this.startX = x;
                    this.startY = y;
                    
                    this.x = x;
                    this.y = y;
                    
                    this.startAnim();
                },
                
                draw: function(canvas) {
                    canvas.fillCircle(0, 0, this.radius);
                    //canvas.fillRect(0, 0, this.width, this.height);
                },
                
                startAnim: function() {
                    this.anim.addTween({
                        prop: "x",
                        begin: this.startX,
                        finish: this.startX + 300,
                        duration: 1000,
                    });
                    this.x = this.startX;
                    
                    this.anim.addTween({
                        prop: "y",
                        begin: this.startY,
                        finish: this.startY + 300,
                        duration: 1000,
                        delay: 500,
                    });
                    this.y = this.startY;
                    
                    this.anim.addTween({
                        prop: "alpha",
                        begin: 1,
                        finish: 0,
                        duration: 1000,
                    });
                    
                    /*
                    this.anim.addTween({
                        prop: "scaleX",
                        begin: 1,
                        finish: 2,
                        duration: 1000,
                    });
                    
                    this.anim.addTween({
                        prop: "scaleY",
                        begin: 1,
                        finish: 2,
                        duration: 1000,
                    });
                    */
                },
                
                onanimationend: function() {
                    this.startAnim();
                },
            });
            
            /*
             * Test
             */
            tm.main(function() {
                var c = tm.Console("#console");
                
                var app = tm.app.CanvasApp("#world");
                
                var player = tm.app.CanvasElement();
                player.radius = 4;
                app.currentScene.addChild(player);
                player.update = function(app) {
                    this.x = app.pointing.x;
                    this.y = app.pointing.y;
                };
                player.draw = function(canvas) {
                    canvas.fillCircle(0, 0, this.radius);
                };
                
                app.currentScene.update = function(app) {
                    var p = app.pointing;
                    if (p.getPointingStart() == true) {
                        var circle = Effect(p.x, p.y);
                        this.addChild(circle);
                    };
                    
                    // フェードアウト
                    if (p.getPointingStart()) {
                        // var fadeout = tm.app.Sprite(app.width, app.height);
                        // fadeout.originX = fadeout.originY = 0;
                        // fadeout.canvas.clearColor("white");
                        // fadeout.addChildTo(this);
                        // fadeout.anim.addTween({
                            // prop: "alpha",
                            // begin: 0,
                            // finish: 1.0,
                            // duration: 1500,
                        // });
                        // fadeout.onanimationend = function() {
                            // this.remove();
                        // }
                    }
                };
                
                app.run();
            });
            
        </script>
