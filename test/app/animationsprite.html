        <script id="test-script">

            var PLAYER_SPRITE_SHEET = null;
            
            /*
             * 
             */
            tm.preload(function() {
                tm.graphics.TextureManager.add("crash", "../../resource/img/crash/01.png");
                PLAYER_SPRITE_SHEET = tm.app.SpriteSheet({
                    image: "crash",
                    frame: {
                        width: 64,
                        height: 64,
                        count: 64
                    },
                    animations: {
                        "crash": [0, 32, "crash"],
                        "hoge": [32, 0, "crash", 5],
                    }
                });
            });
            
            /*
             * Test
             */
            tm.main(function() {
                // キャンバスアプリケーション
                var app = tm.app.CanvasApp("#world");
                
                var player = tm.app.CanvasElement();
                player.radius = 4;
                app.currentScene.addChild(player);
                player.update = function(app) {
                    this.x = app.pointing.x;
                    this.y = app.pointing.y;
                };
                player.draw = function(canvas) {
                    canvas.fillCircle(0, 0, this.radius);
                };
                
                app.currentScene.update = function(app) {
                    var p = app.pointing;
                    if (p.getPointingStart() == true) {
                        var crash = tm.app.AnimationSprite(128, 128, PLAYER_SPRITE_SHEET);
                        crash.position.set(p.x, p.y);
                        crash.gotoAndPlay("crash");
//                        crash.gotoAndStop("hoge");
                        crash.blendMode = "lighter";
                        this.addChild(crash);
                    };
                };
                
                app.run();
            });
            
        </script>
        
        <script>
            tm.dom.Element(window).event.add("load", function() {
                tm.dom.Element("#code").text = tm.dom.Element("#test-script").text;
                prettyPrint();
            });
