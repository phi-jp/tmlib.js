<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8" />
        <title>tmlib.js test</title>
        <script src="../../build/tmlib.js"></script>
        <style>
            body {
                margin: 0;
            }
        </style>
        <script src="http://dat-gui.googlecode.com/git/build/dat.gui.js"></script>
        <script src="https://raw.github.com/mrdoob/stats.js/master/src/Stats.js"></script>
        <script>
            var MagicSquare = tm.createClass({
                
                superClass: tm.app.CanvasElement,
                
                init: function() {
                    this.superInit();
                    
                    this.radius    = 50;
                    this.blendMode = "lighter";
                    // this.strokeStyle = "hsl(200, 75%, 50%)";
                    this.fillStyle  = "hsl(60, 75%, 50%)";
                    this.strokeStyle= "hsl(60, 75%, 50%)";
                    
                    this.setup();
                },
                
                setup: function() {
                    this.anim.addTween({
                        prop: "alpha",
                        begin: 0,
                        finish: 1.0,
                        duration: 1000,
                    });
                    this.anim.addTween({
                        prop: "rotation",
                        begin: 0,
                        finish: 360,
                        duration: 1000,
                        func: Math.easeInQuad,
                    });
                    
                    
                    this.anim.addTween({
                        prop: "scaleX",
                        begin: 1.0,
                        finish: 2.0,
                        duration: 1000,
                        delay: 1500,
                        func: "easeOutInBounce",
                    });
                    this.anim.addTween({
                        prop: "scaleY",
                        begin: 1.0,
                        finish: 2.0,
                        duration: 1000,
                        delay: 1500,
                        func: "easeOutInBounce",
                    });
                    this.anim.addTween({
                        prop: "alpha",
                        begin: 1.0,
                        finish: 0.0,
                        duration: 1000,
                        delay: 1500,
                    });
                    
                    this.onanimationend = function() {
                        this.remove();
                    };
                },
                
                draw: function(canvas) {
                    canvas.lineWidth = 2;
                    canvas.strokeStar(0, 0, this.radius, 5);
                    canvas.lineWidth = 1;
                    canvas.strokePolygon(0, 0, this.radius, 5);
                    canvas.strokeCircle(0, 0, this.radius);
                    canvas.strokeCircle(0, 0, this.radius-12);
                    canvas.lineWidth = 4;
                    canvas.strokeCircle(0, 0, this.radius+20);
                    
                    var text = "Time is money. Time is money. Time";
                    canvas.lineWidth = 1;
                    for (var i=0,len=text.length; i<len; ++i) {
                        canvas.save();
                        canvas.rotate(Math.degToRad(i*10));
                        canvas.translate(0, -this.radius-7);
                        canvas.fillText(text[i], 0, 0);
                        canvas.restore();
                    }
                },
            });
            
            var MagicSquareSprite = tm.createClass({
                
                superClass: tm.app.Sprite,
                
                init: function() {
                    this.superInit(150, 150);
                    
                    this.radius    = 50;
                    this.blendMode = "lighter";
                    
                    this.setupAnim();
                    this.rendererCanvas();
                },
                
                setupAnim: function() {
                    this.anim.addTween({
                        prop: "alpha",
                        begin: 0,
                        finish: 1.0,
                        duration: 1000,
                    });
                    this.anim.addTween({
                        prop: "rotation",
                        begin: 0,
                        finish: 360,
                        duration: 1000,
                        func: "easeInOutQuad",
                    });
                    
                    
                    this.anim.addTween({
                        prop: "scaleX",
                        begin: 1.0,
                        finish: 2.0,
                        duration: 1000,
                        delay: 1500,
                        func: "easeInOutBack",
                    });
                    this.anim.addTween({
                        prop: "scaleY",
                        begin: 1.0,
                        finish: 2.0,
                        duration: 1000,
                        delay: 1500,
                        func: "easeInOutBack",
                    });
                    this.anim.addTween({
                        prop: "alpha",
                        begin: 1.0,
                        finish: 0.0,
                        duration: 1000,
                        delay: 1500,
                    });
                    
                    this.onanimationend = function() {
                        this.remove();
                    };
                },
                
                
                rendererCanvas: function() {
                    var canvas = this.canvas;
                    
                    canvas.setTransformCenter();
                    canvas.fillStyle  = "hsl(60, 75%, 50%)";
                    canvas.strokeStyle= "hsl(60, 75%, 50%)";
                    canvas.lineWidth = 2;
                    canvas.strokeStar(0, 0, this.radius, 5);
                    canvas.lineWidth = 1;
                    canvas.strokePolygon(0, 0, this.radius, 5);
                    canvas.strokeCircle(0, 0, this.radius);
                    canvas.strokeCircle(0, 0, this.radius-12);
                    canvas.lineWidth = 4;
                    canvas.strokeCircle(0, 0, this.radius+20);
                    
                    var text = "Time is money. Time is money. Time";
                    canvas.lineWidth = 1;
                    for (var i=0,len=text.length; i<len; ++i) {
                        canvas.save();
                        canvas.rotate(Math.degToRad(i*10));
                        canvas.translate(0, -this.radius-7);
                        canvas.fillText(text[i], 0, 0);
                        canvas.restore();
                    }
                },

            });

            
            tm.main(function() {
                var app = tm.app.CanvasApp("#world");
                app.fitWindow();
                app.enableStats();
                app.background = "rgba(0, 0, 0, 0.25)";
                
                app.currentScene.name = "hoge";
                app.currentScene.onmousedown = function(e) {
                    var p  = e.app.pointing;
                    var ms = MagicSquareSprite();
                    ms.x = p.x;
                    ms.y = p.y;
                    ms.addChildTo(this);
                };
                
                app.currentScene.update = function(app) {
                    // var key = app.keyboard;
                    // if (key.getKeyDown("space") == true) {
                        // app.currentScene.update = function() {};
                        // app.canvas.saveAsImage();
                    // }
                }
                
                app.run();
            });
        </script>
    </head>
    
    <body>
        <canvas id="world" width="640" height="480"></canvas>
    </body>
    
</html>
